<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home - Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <div class="main">
      <!-- banner -->
      <div class="banner-mission">
        <div class="text-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- featured-products -->
      <div class="featured-products">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="flex-container products">
          <div class="row">
            <div class="product">
              <img src="./resources/images/img-berryblitz.jpg" alt="cup of fall berry blitz tea from top"><br>
              <span>Fall Berry Blitz Tea</span>
            </div>
            <div class="product">
              <img src="./resources/images/img-spiced-rum.jpg" alt="woodden small box with spiced rum tea "><br>
              <span>Spiced Rum Tea</span>
            </div>
            <div class="product">
              <img src="./resources/images/img-donut.jpg" alt="donut in a plate"><br>
              <span>Seasonal Donuts</span>
            </div>
          </div>
          <div class="row">
            <div class="product">
              <img src="./resources/images/img-myrtle-ave.jpg" alt="cup of tea being infused"><br>
              <span>Myrtle Ave Tea</span>
            </div>
            <div class="product">
              <img src="./resources/images/img-bedford-bizarre.jpg" alt="cup of tea and sugar"><br>
              <span>Bedford Bizarre Tea</span>
            </div>
          </div>
        </div>
      </div>
      <!-- locations -->
      <div class="locations">

      </div>
    </main>
    <!-- footer -->
    <footer>

    </footer>
  </body>
</html>
